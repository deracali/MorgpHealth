<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
  
    @import url('https://fonts.googleapis.com/css?family=Montserrat:400,800');
  
    .text-center {
  text-align: center;
}

.text-2xl {
  font-size: 1.5rem;
}

.pt-10 {
  padding-top: 2.5rem;
}

.text-gray-500 {
  color: #6B7280;
}

.text-gray-700 {
  color: #374151;
}

.font-semibold {
  font-weight: 600;
}

.my-10 {
  margin-top: 2.5rem;
  margin-bottom: 2.5rem;
}

.flex {
  display: flex;
}

.flex-col {
  flex-direction: column;
}

.md\:flex-row {
  flex-direction: row;
}

.gap-10 {
  gap: 2.5rem;
}

.mb-28 {
  margin-bottom: 7rem;
}

.text-sm {
  font-size: 0.875rem;
}

.contact-image {
  width: 100%;
  max-width: 360px;
}

.contact-info {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: flex-start;
  gap: 1.5rem;
}

.font-semibold {
  font-weight: 600;
}

.text-lg {
  font-size: 1.125rem;
}

.explore-jobs-btn {
  border: 1px solid black;
  padding: 1rem 2rem;
  font-size: 0.875rem;
  transition: all 0.5s;
}

.explore-jobs-btn:hover {
  background-color: black;
  color: white;
}

.text-gray-600 {
  color: #4B5563;
}

.text-gray-500 {
  color: #6B7280;
}
.call-btn {
  border: 1px solid black;
  padding: 0.8rem 2rem;
  font-size: 1rem;
  background-color: transparent;
  cursor: pointer;
  transition: background-color 0.3s;
}

.call-btn:hover {
  background-color: black;
  color: white;
}

#phoneNumber {
  font-weight: bold;
  color: #374151;
}
  </style>
</head>
<body>

  <div>
    <div class="text-center text-2xl pt-10 text-gray-500">
      <p>CONTACT <span class="text-gray-700 font-semibold">US</span></p>
    </div>
  
    <div style="justify-content: center;" class="my-10 flex flex-col justify-center md:flex-row gap-10 mb-28 text-sm">
      <img class="contact-image" src="../assets/contact_image.png" alt="Contact Image" />
  
      <div class="contact-info">
        <p class="font-semibold text-lg text-gray-600">Our OFFICE</p>
        <p class="text-gray-500">42 Hazelbury Park, <br />Castaheany, Clonee, Co. Dublin, D15 FD76, Ireland</p>
        <p class="text-gray-500">Tell <span id="phoneNumber">Loading...</span> <br /> Email: <a href="mailto:insurance@morgphealth.com">insurance@morgphealth.com</a></p>
        <p class="font-semibold text-lg text-gray-600">Customer Support at MorgepHealth</p>
        <p class="text-gray-500">Need help? Contact our customer support team for assistance with any inquiries or issues.</p>
        <button id="callButton" class="call-btn">Call</button>
    </div>
    </div>
  </div>
  
  

  <!-- Font Awesome Icons (for icons) -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <script>
    // IP Geolocation API Token
    const apiToken = 'b4509418a752b2';
  
    // Define phone numbers for all the regions
    const phoneNumbers = {
      "EG": "+20-2-2345-6775", // Egypt
      "KE": "+254-7185432695", // Kenya
      "ZA": "+27-875510857", // South Africa
      "GH": "+233-27-6657036", // Ghana
      "HU": "+36-12654369", // Hungary
      "IE": "+353-8921109819", // Ireland
      "GB": "+44-7764989286", // United Kingdom
      "ES": "+34-919931818", // Spain
      "AT": "+40-1-9289349", // Austria
      "BR": "+55-956874342", // Brazil
      "AE": "+971-559878903", // UAE
      "QA": "+974-674398790", // Qatar
      "SA": "+966-124567894", // Saudi Arabia
      "OM": "+968-523768904", // Oman
      "CN": "+86-6501279872", // China
      "RU": "+7-8126789447", // Russia
      "CY": "+357-22059257", // Cyprus
      "IN": "+91-8306498774", // India
      "PA": "+507-8348172", // Panama
      "VE": "+58-52187542", // Venezuela
      "JM": "+1-8763698743", // Jamaica
      "GD": "+1-4737643968", // Grenada
      "HR": "+36-12654369", // Croatia
      "TR": "+90-5466781234", // Turkey
    };
  
    // Fetch user's IP and location details
    fetch('https://ipinfo.io/json?token=' + apiToken)
      .then(response => response.json())
      .then(data => {
        const country = data.country; // Get the country code from geolocation data
        const phoneNumber = phoneNumbers[country] || '+1-780-628-2778'; // Default to +1-780-628-2778 if no match
  
        // Display the phone number on the page
        const phoneNumberElement = document.getElementById('phoneNumber');
        phoneNumberElement.textContent = phoneNumber;
  
        // Update the call button with the correct number
        const callButton = document.getElementById('callButton');
        callButton.addEventListener('click', function() {
          window.location.href = `tel:${phoneNumber}`; // Initiate call
        });
      })
      .catch(error => console.error('Error fetching geolocation data:', error));
  </script>
</body>
</html>
